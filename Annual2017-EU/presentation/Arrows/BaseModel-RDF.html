<!DOCTYPE html>
<html>
<head>
  <script type="text/javascript" src="lib/d3.v3.js" charset="UTF-8"></script>
  <script type="text/javascript" src="graph-diagram.js"></script>
  <link rel="stylesheet" href="style/graph-diagram.css" type="text/css">
  <!--
  <link rel="stylesheet" href="style/graph-style-bootstrap.css" type="text/css">
  -->
  <link rel="stylesheet" href="style/graph-style-chunky.css" type="text/css">
  <link rel="stylesheet" href="lib/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="style/graph-custom.css" type="text/css">  <!-- My customizations -->
  <title>RDF Model</title>
</head>

<body>
<h2></h2>
<div class="container">
    <figure class="graph-diagram">
        <ul class="graph-diagram-markup">
            <!-- NODES -----------------------------------------------------------------> 
            <li class="node uri" 
                 data-node-id="0" 
                 style="min-width: 120px; font-family:serif, times; font-size: 25px; fill:#54278f;"   
                 data-x="300" 
                 data-y="150">
                 <span class="caption">Person1</span>
            </li>
            <li class="node string"  
                 data-node-id="1" 
                 style="min-width: 120px; font-size: 25px;"  
                 data-x="-100" 
                 data-y="0">
                 <span class="caption">'Bob'</span>
            </li>
            <li class="node int" 
                 data-node-id="2" 
                 style="min-width: 120px; font-size: 25px; fill:#54278f;"   
                 data-x="-100" 
                 data-y="150">
                 <span class="caption">'32'</span>
            </li>            
            
            <li class="node uri" 
                 data-node-id="3" 
                 style="min-width: 120px; font-family:serif, times; font-size: 25px; fill:#54278f;"   
                 data-x="800" 
                 data-y="0">
                 <span class="caption">Study1</span>
            </li>            
            <li class="node uri" 
                 data-node-id="4" 
                 style="min-width: 120px; font-size: 25px; fill:#54278f;"   
                 data-x="700" 
                 data-y="400">
                 <span class="caption">Treat1</span>
            </li>            
            <li class="node string" 
                 data-node-id="5" 
                 style="min-width: 120px; font-size: 20px; fill:#ff0000;"   
                 data-x="1100" 
                 data-y="-200">
                 <span class="caption">'Phase 2 Double...'</span>
            </li>            

            <li class="node string" 
                 data-node-id="6" 
                 style="min-width: 120px; font-size: 25px; fill:#54278f;"   
                 data-x="450" 
                 data-y="600">
                 <span class="caption">'Placebo'</span>
            </li>            

            <li class="node string" 
                 data-node-id="7" 
                 style="min-width: 120px; font-size: 20px; fill:#54278f;"   
                 data-x="1000" 
                 data-y="600">
                 <span class="caption">'Sugar Water'</span>
            </li>            

            
            <!-- Relations -------------------------------------------------------------> 
            <li class="relationship" 
                data-from="0" 
                data-to="1"
                style="font-size: 25px; width: 5px;"> 
                <span class="type">hasFirstName</span>
            </li>

            <li class="relationship" 
                data-from="0" 
                data-to="2"
                style="font-size: 25px; width: 5px;"> 
                <span class="type">hasAge</span>
            </li>

            <li class="relationship" 
                data-from="0" 
                data-to="3"
                style="font-size: 25px; width: 5px;"> 
                <span class="type">participatesIn</span>
            </li>

            <li class="relationship" 
                data-from="0" 
                data-to="4"
                style="font-size: 25px; width: 5px;"> 
                <span class="type">hasTreatment</span>
            </li>

            <li class="relationship" 
                data-from="3" 
                data-to="4"
                style="font-size: 25px; width: 5px;"> 
                <span class="type">hasTreatmentArm</span>
            </li>
            <li class="relationship" 
                data-from="3" 
                data-to="5"
                style="font-size: 25px; width: 5px;"> 
                <span class="type">hasTitle</span>
            </li>
            <li class="relationship" 
                data-from="4" 
                data-to="6"
                style="font-size: 25px; width: 5px;"> 
                <span class="type">hasLabel</span>
            </li>
            <li class="relationship" 
                data-from="4" 
                data-to="7"
                style="font-size: 25px; width: 5px;"> 
                <span class="type">hasDescription</span>
            </li>

        </ul>
    </figure>
</div>
<!---------------------------------------------------------------------------->
<!--  NEO4J NODES -->
<div class="container">
    <figure class="graph-diagram">
        <ul class="graph-diagram-markup">
            <!-- NODES -----------------------------------------------------------------> 
            </li>
            <!-- Relations -------------------------------------------------------------> 
        </ul>
    </figure>
</div>



<script type="text/javascript">
  d3.selectAll( "figure.graph-diagram" )
          .call( gd.figure() );
</script>

</body>
</html>
